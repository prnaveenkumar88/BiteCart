<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | BiteCart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Welcome to <span class="brand">BiteCart</span></h2>
      <p class="tagline">Deliciousness, just a click away.</p>
      <form action="Login" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="link">Don't have an account? <a href="register-customer.html">Register Here</a></p>
    </div>
  </div>
</body>
</html>
