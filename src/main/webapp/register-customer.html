<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | BiteCart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="register-wrapper">
    <div class="register-box">

      <h2>Create Your <span class="brand">BiteCart</span> Account</h2>
      <p class="tagline">Let’s get you started with something delicious 🍽️</p>

      <nav class="nav">
        <a href="login.html">Login</a>
        <a href="register-customer.html">Customer</a>
        <a href="register-owner.html">Register Restaurants </a>
      </nav>

      <form action="registerCustomer" method="post">
        <input type="hidden" name="role" value="customer" />
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="text" name="address" placeholder="Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>

      <p class="link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
