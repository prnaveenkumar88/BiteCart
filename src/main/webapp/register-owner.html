<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register as Owner | BiteCart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="register-owner.css" />
</head>
<body>
  <div class="register-wrapper">
    <div class="register-box">
      <nav class="nav">
        <a href="login.html">Login</a>
        <a href="register-customer.html">Customer</a>
        <a href="register-owner.html">Owner</a>
      </nav>
      <h2>Register as <span class="brand">Restaurant Owner</span></h2>
      <p class="tagline">Letâ€™s get your restaurant online ğŸ›</p>

      <form action="RegisterRestaurant" method="post" enctype="multipart/form-data">
        <!-- Hidden Role -->
        <input type="hidden" name="role" value="owner" />

        <!-- Owner Login Info -->
        <input type="text" name="ownerName" placeholder="Your Full Name" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="text" name="address" placeholder="Address" required />
        <input type="password" name="password" placeholder="Password" required />

        <hr style="margin: 20px 0; border: 0.5px solid #ffffff44;" />

        <!-- Restaurant Info -->
        <input type="text" name="restaurantName" placeholder="Restaurant Name" required />
        <input type="text" name="cuisineType" placeholder="Cuisine Type (e.g. Indian, Chinese)" required />
        
        <!-- Styled Description -->
        <textarea name="description" class="textarea" placeholder="Short Restaurant Description (max 250 chars)" rows="4" required></textarea>

        <label style="color: #ddd;">Opening Time:</label>
        <input type="time" name="openTime" required />
        <label style="color: #ddd;">Closing Time:</label>
        <input type="time" name="closeTime" required />

        <!-- File Upload -->
        <label style="color: #ddd;">Upload Restaurant Photo (optional):</label>
        <input type="file" name="photo" accept="image/*" />

        <button type="submit">Register Restaurant</button>
        <p class="link">Already registered? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
